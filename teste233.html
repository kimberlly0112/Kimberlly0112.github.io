<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabuleiro de Xadrez</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .tabuleiro {
    border: 2px solid black;
    display: grid;
    grid-template-columns: repeat(8, 50px);
    grid-template-rows: repeat(8, 50px);
  }

  .casa {
    width: 50px;
    height: 50px;
  }

  .casa-preta {
    background-color: #000;
  }

  .casa-branca {
    background-color: #fff;
  }
</style>
</head>
<body>
   
    
  <div class="tabuleiro">
    <!-- Linhas do tabuleiro -->
    <!-- Casas pretas e brancas são alternadas -->
    <!-- As classes casa-preta e casa-branca são usadas apenas para estilização -->
    <!-- As classes casa e tabuleiro são opcionais e podem ser renomeadas se necessário -->
    <!-- Os IDs e os eventos de clique foram removidos para simplificar -->
    <!-- Esta é apenas uma estrutura básica para o tabuleiro de xadrez -->

    <!-- Linha 1 -->
    <div class="casa casa-preta"></div>
    <div class="casa casa-branca"></div>
    <div class="casa casa-preta"></div>
    <div class="casa casa-branca"></div>
    <div class="casa casa-preta"></div>
    <div class="casa casa-branca"></div>
    <div class="casa casa-preta"></div>
    <div class="casa casa-branca"></div>

    <!-- Linha 2 -->
    <div class="casa casa-branca"></div>
    <div class="casa casa-preta"></div>
    <div class="casa casa-branca"></div>
    <div class="casa casa-preta"></div>
    <div class="casa casa-branca"></div>
    <div class="casa casa-preta"></div>
    <div class="casa casa-branca"></div>
    <div class="casa casa-preta"></div>

     <!-- Linha 3 -->

     <div class="casa casa-preta"></div>
     <div class="casa casa-branca"></div>
     <div class="casa casa-preta"></div>
     <div class="casa casa-branca"></div>
     <div class="casa casa-preta"></div>
     <div class="casa casa-branca"></div>
     <div class="casa casa-preta"></div>
     <div class="casa casa-branca"></div>
 
     <!-- Linha 4 -->

     <div class="casa casa-branca"></div>
     <div class="casa casa-preta"></div>
     <div class="casa casa-branca"></div>
     <div class="casa casa-preta"></div>
     <div class="casa casa-branca"></div>
     <div class="casa casa-preta"></div>
     <div class="casa casa-branca"></div>
     <div class="casa casa-preta"></div>
 

    <!-- Linha 5 -->
    <div class="casa casa-preta"></div>
    <div class="casa casa-branca"></div>
    <div class="casa casa-preta"></div>
    <div class="casa casa-branca"></div>
    <div class="casa casa-preta"></div>
    <div class="casa casa-branca"></div>
    <div class="casa casa-preta"></div>
    <div class="casa casa-branca"></div>

    <!-- Linha 6 -->
    <div class="casa casa-branca"></div>
    <div class="casa casa-preta"></div>
    <div class="casa casa-branca"></div>
    <div class="casa casa-preta"></div>
    <div class="casa casa-branca"></div>
    <div class="casa casa-preta"></div>
    <div class="casa casa-branca"></div>
    <div class="casa casa-preta"></div>

     <!-- Linha 7 -->

     <div class="casa casa-preta"></div>
     <div class="casa casa-branca"></div>
     <div class="casa casa-preta"></div>
     <div class="casa casa-branca"></div>
     <div class="casa casa-preta"></div>
     <div class="casa casa-branca"></div>
     <div class="casa casa-preta"></div>
     <div class="casa casa-branca"></div>
 
     <!-- Linha 8 -->

     <div class="casa casa-branca"></div>
     <div class="casa casa-preta"></div>
     <div class="casa casa-branca"></div>
     <div class="casa casa-preta"></div>
     <div class="casa casa-branca"></div>
     <div class="casa casa-preta"></div>
     <div class="casa casa-branca"></div>
     <div class="casa casa-preta"></div>
 

    <!-- Outras linhas seguem o mesmo padrão -->

  </div>
</body>
</html>
