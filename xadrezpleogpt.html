<!DOCTYPE html>

<head>

<title>Tabuleiro de Xadrez</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .tabuleiro {
    display: grid;
    grid-template-columns: repeat(8, 50px);
    grid-template-rows: repeat(8, 50px);
  }

  .casa {
    width: 50px;
    height: 50px;
  }

  .casa-escura {

  .casa-clara {

</style>

    <!-- Exemplo: <div class="casa casa-escura">Peça</div> -->
    <!-- Ou pode ser usado apenas para visualização do tabuleiro -->
    <!-- As classes casa-escura e casa-clara são usadas apenas para estilização -->
    <!-- As classes casa e tabuleiro são opcionais e podem ser renomeadas se necessário -->
    <!-- Cada casa tem um ID único para identificação -->

    <!-- Cada casa também possui um evento de clique associado -->
    <!-- Este exemplo de evento de clique exibe o ID da casa no console -->
    <!-- Você pode substituir pelo comportamento desejado -->
    <!-- Exemplo: <div class="casa casa-escura" id="a1" onclick="clicarCasa('a1')">Peça</div> -->
